<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
       //声明局部组件
       const App = {
           template:`
            <div>局部组件</div>
           `
       }
       //挂载组件
       new Vue({
           el:'#app',
           template:`<App></App>`,
           components:{
             App
           }
       })
    </script>
</body>
</html>
